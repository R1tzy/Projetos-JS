<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="imag-container">
                    <img src="./img/foto1.png" id="person-img" alt="">    
                </div>
                <h4 id="author">Anna Johnson</h2>
                <p id="job">Web Designer</p>
                <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate in temporibus commodi aliquid corporis. Doloribus odit suscipit ex esse similique, quae quod voluptatibus cupiditate, nesciunt iure incidunt quidem beatae velit.
                </p>
                <div class="button-container">
                    <button class="btn-prev">
                        <ion-icon id="left" name="arrow-back-circle-outline">
                        </ion-icon>
                    </button>
                    <button class="btn-next">
                        <ion-icon id="right" name="arrow-forward-circle-outline"></ion-icon>
                    </button>
                </div>
                <button class="btn-random">suprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
